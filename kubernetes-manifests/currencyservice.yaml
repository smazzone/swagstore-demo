apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  labels:
    app: currencyservice
    # this service is instrumented using OpenTelemetry
    # tags.datadoghq.com/env: "ssi-dev"
    # tags.datadoghq.com/service: "currencyservice"
    # tags.datadoghq.com/version: "1.0"
spec:
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
        # tags.datadoghq.com/env: "ssi-dev"
        # tags.datadoghq.com/service: "currencyservice"
        # tags.datadoghq.com/version: "1.0"
        admission.datadoghq.com/enabled: "false"      
      # annotations:
      #   admission.datadoghq.com/js-lib.version: "v5.23.1"
    spec:
      serviceAccountName: currencyservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          # readOnlyRootFilesystem: true
        image: currencyservice
        ports:
        - name: grpc
          containerPort: 7000
        env:
        - name: PORT
          value: "7000"
        - name: DISABLE_PROFILER
          value: "1"
#this enable OpenTelemetry
        - name: ENABLE_TRACING
          value: "1"
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: COLLECTOR_SERVICE_ADDR
          value: "http://$(HOST_IP):4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=currencyservice,service.version=1.0,deployment.environment=ssi-dev"
        - name: OTEL_SERVICE_NAME
          value: "currencyservice"
        readinessProbe:
          grpc:
            port: 7000
        livenessProbe:
          grpc:
            port: 7000
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: currencyservice
  labels:
    app: currencyservice
spec:
  type: ClusterIP
  selector:
    app: currencyservice
  ports:
  - name: grpc
    port: 7000
    targetPort: 7000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: currencyservice
